      summary: Информация о перевозчике
      operationId: getCarrierInfo
      parameters:
        - name: apikey
          in: query
          description: API key
          required: true
          schema:
            type: string
        - name: code
          in: query
          description: carrier code
          required: true
          schema:
            type: string
        - name: system
          in: query
          description: lang
          required: false
