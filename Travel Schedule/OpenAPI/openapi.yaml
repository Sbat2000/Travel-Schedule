tags:
  - name: Апи Яндекс расписаний
    description: Апи Яндекс расписаний
paths:
  /v3.0/nearest_stations/:
    get:
      tags:
        - Список ближайших станций
      summary: Список ближайших станций
      operationId: getNearestStations
      parameters:
        - name: apikey
          in: query
          description: API key
          required: true
          schema:
            type: string
        - name: lat
          in: query
          description: широта
          required: true
          schema:
            type: number
        - name: lng
          in: query
          description: долгота
          required: true
          schema:
            type: number
        - name: distance
          in: query
          description: радиус охвата
          required: true
          schema:
            type: integer
        - name: format
          in: query
          description: json или xml
          required: false
          schema:
            type: string
        - name: lang
          in: query
          description: lang
          required: false
          schema:
            type: string
      responses:
        '200':
          description: success
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Stations'
  /v3.0/copyright/:
    get:
      tags:
        - Копирайт
      summary: Копирайт Яндекс Расписания
      operationId: getCopyright
      parameters:
        - name: apikey
          in: query
          description: API key
          required: true
          schema:
            type: string
        - name: format
          in: query
          description: json или xml
          required: false
          schema:
            type: string
      responses:
        '200':
          description: success
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CopyrightAnswer'
  /v3.0/search/:
    get:
      tags:
        - Расписание рейсов между станциями
      summary: Расписание рейсов между станциями
      operationId: getRoutes
      parameters:
        - name: apikey
          in: query
          description: API key
          required: true
          schema:
            type: string
        - name: from
          in: query
          description: Код станции отправления
          required: true
          schema:
            type: string
        - name: to
          in: query
          description: Код станции прибытия
          required: true
          schema:
            type: string
        - name: format
          in: query
          description: json или xml
          required: false
          schema:
            type: string
        - name: lang
          in: query
          description: lang
          required: false
          schema:
            type: string
        - name: date
          in: query
          description: Дата в формате YYYY-MM-DD (ISO 8601)
          required: false
          schema:
            type: string
        - name: transport_types
          in: query
          description: Тип транспортного средства.
          required: false
          schema:
            type: string
            enum:
              - plane
              - train
              - suburban
              - bus
              - water
              - helicopter
        - name: system
          in: query
          description: >-
            Система кодирования, в которой указывается код станции отправления и
            код станции прибытия (параметры from, to) в запросе
          required: false
          schema:
            type: string
            enum:
              - yandex
              - iata
              - sirena
              - express
              - esr
        - name: show_systems
          in: query
          description: >-
            Система кодирования, коды которой следует добавить к описанию
            станций в результатах поиска (элемент codes, вложенный в элементы
            from и to)
          required: false
          schema:
            type: string
            enum:
              - yandex
              - esr
        - name: offset
          in: query
          description: >-
            Смещение относительно первого результата поиска. Например, если вам
            не нужны первые 10 результатов поиска, задайте для параметра
            значение «10». Значение по умолчанию — 0.
          required: false
          schema:
            type: integer
        - name: limit
          in: query
          description: >-
            Максимальное количество результатов поиска в ответе.Значение по
            умолчанию — 100.
          required: false
          schema:
            type: integer
        - name: add_days_mask
          in: query
          description: >-
            Признак, который указывает, что для каждой нитки в ответе следует
            вернуть календарь хождения — элемент schedule, вложенный в элемент
            segments.
          required: false
          schema:
            type: boolean
        - name: result_timezone
          in: query
          description: >-
            часовой пояс. Если параметр не передан, каждая дата и время в ответе
            будут указаны в часовом поясе соответствующей станции.
          required: false
          schema:
            type: string
        - name: transfers
          in: query
          description: >-
            Признак, разрешающий добавить к результатам поиска маршруты с
            пересадками.
          required: false
          schema:
            type: boolean
      responses:
        '200':
          description: success
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Routes'
  /v3.0/schedule/:
    get:
      tags:
        - Расписание рейсов по станции
      summary: Расписание рейсов по станции
      operationId: getSchedule
      parameters:
        - name: apikey
          in: query
          description: API key
          required: true
          schema:
            type: string
        - name: station
          in: query
          description: station code
          required: true
          schema:
            type: string
        - name: format
          in: query
          description: json или xml
          required: false
          schema:
            type: string
        - name: lang
          in: query
          description: lang
          required: false
          schema:
            type: string
        - name: date
          in: query
          description: Дата в формате YYYY-MM-DD (ISO 8601)
          required: false
          schema:
            type: string
        - name: transport_types
          in: query
          description: Тип транспортного средства.
          required: false
          schema:
            type: string
            enum:
              - plane
              - train
              - suburban
              - bus
              - water
              - helicopter
        - name: direction
          in: query
          description: station code
          required: false
          schema:
            type: string
        - name: event
          in: query
          description: событие, которое ищем. departure или arrival
          required: false
          schema:
            type: string
            enum:
              - departure
              - arrival
        - name: system
          in: query
          description: >-
            Система кодирования, в которой указывается код станции отправления и
            код станции прибытия (параметры from, to) в запросе
          required: false
          schema:
            type: string
            enum:
              - yandex
              - iata
              - sirena
              - express
              - esr
        - name: show_systems
          in: query
          description: >-
            Система кодирования, коды которой следует добавить к описанию
            станций в результатах поиска (элемент codes, вложенный в элементы
            from и to)
          required: false
          schema:
            type: string
            enum:
              - yandex
              - esr
              - all
        - name: result_timezone
          in: query
          description: >-
            часовой пояс. Если параметр не передан, каждая дата и время в ответе
            будут указаны в часовом поясе соответствующей станции.
          required: false
          schema:
            type: string
        - name: limit
          in: query
          description: >-
            Максимальное количество результатов поиска в ответе.Значение по
            умолчанию — 100.
          required: false
          schema:
            type: integer
      responses:
        '200':
          description: success
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/StationSchedule'
  /v3.0/thread/:
    get:
      tags:
        - Список станций следования
      summary: Список станций следования
      operationId: getThread
      parameters:
        - name: apikey
          in: query
          description: API key
          required: true
          schema:
            type: string
        - name: uid
          in: query
          description: Идентификатор нитки в Яндекс Расписаниях.
          required: true
          schema:
            type: string
        - name: from
          in: query
          description: Код станции отправления. Должен быть указан в системе кодирования
          required: false
          schema:
            type: string
        - name: to
          in: query
          description: Код станции прибытия. Должен быть указан в системе кодирования.
          required: false
          schema:
            type: string
        - name: format
          in: query
          description: Формат ответа. json, xml
          required: false
          schema:
            type: string
        - name: lang
          in: query
          description: Язык возвращаемой информации, в формате <код языка>_<код страны>
          required: false
          schema:
            type: string
        - name: date
          in: query
          description: >-
            Дата, на которую необходимо получить список станций следования.
            Должна быть указана в формате, соответствующем стандарту ISO 8601.
            Например, YYYY-MM-DD
          required: false
          schema:
            type: string
        - name: show_systems
          in: query
          description: >-
            Cистеме кодирования, в которой необходимо получить коды станций (в
            элементе ответа codes, вложенном в элемент station).
          required: false
          schema:
            type: string
            enum:
              - yandex
              - esr
              - all
      responses:
        '200':
          description: success
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SingleThread'
  /v3.0/nearest_settlement/:
